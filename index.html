<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo | Floatr</title>
        <link rel="stylesheet" href="styles/stylesheet.css" />
        <link rel="shortcut icon" href="images/logo.png" />
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;700&display=swap" rel="stylesheet">

        <script type="text/javascript" src="Floatr/lib.js"></script>

    </head>
    <body>
        <div class="demo-fadeIn"></div>
        <div id="demo-particleSpace"></div>
        <div class="demo-content">
            <h1>Floatr <span class="floatr-logo"></span></h1>
            <p>This is a demo page showcasing the <b>Floatr</b> library. Create randomly placed particles to compliment backgrounds, add flare to a page, and much more.</p>
            <div class="credits">
                <span class="code">&#60; &#47; &#62;</span>
                <a href="#">FFFFFF-base16</a>
                <img src="images/github.png" height="15"/>
            </div>
        </div>
    </body>

    <script type="text/javascript">
        //Client import space
        
        const floatrSettings = {
            'width' : 'inherit',
            'height' : 'inherit',
            'count' : 30,
        }

        const particles = new Floatr('demo-particleSpace', floatrSettings);
        
        particles.Render();

    </script>

</html>
